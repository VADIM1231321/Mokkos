<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mokkos - Оформление заказа</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Подключаем menu.js, чтобы получить доступ к названиям блюд -->
  <script src="menu.js" defer></script>

  <style>
    :root {
      --primary: #a97458;
      --primary-dark: #8a5c43;
      --secondary: #3e2f1c;
      --light: #f8f4f0;
      --accent: #d4a86a;
      --gold: #d4af37;
      --text: #3e2f1c;
      --white: #ffffff;
      --gray: #e8e1d9;
      --success: #4CAF50;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--light);
      color: var(--text);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      position: relative;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin: 40px 0;
      color: var(--primary);
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
    }

    .order-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      margin-bottom: 50px;
    }

    .order-summary,
    .order-form {
      flex: 1;
      min-width: 300px;
      background: var(--white);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }

    .order-summary:hover,
    .order-form:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }

    .order-summary h2,
    .order-form h2 {
      color: var(--secondary);
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--gold);
    }

    .order-items {
      margin-bottom: 20px;
      max-height: 300px;
      overflow-y: auto;
      padding-right: 10px;
    }

    .order-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--gray);
    }

    .order-total {
      font-weight: bold;
      font-size: 20px;
      text-align: right;
      margin-top: 20px;
      color: var(--primary);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--secondary);
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--gray);
      border-radius: 8px;
      font-family: 'Montserrat', sans-serif;
      font-size: 16px;
      transition: all 0.3s;
      box-sizing: border-box;
      /* Добавлено для корректной ширины */
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 2px rgba(169, 116, 88, 0.2);
    }

    /* Стили для выбора доставки */
    .delivery-options {
      display: flex;
      gap: 20px;
      margin-bottom: 10px;
    }

    .delivery-options label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 400;
      /* Менее жирный шрифт для опций */
    }

    .delivery-options input[type="radio"] {
      width: auto;
      /* Убираем 100% ширину для radio */
    }

    .btn {
      background: linear-gradient(to right, var(--accent), var(--gold));
      color: var(--secondary);
      border: none;
      padding: 15px;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
    }

    .back-btn:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    .empty-cart-message {
      text-align: center;
      padding: 40px 0;
      color: var(--primary);
      font-size: 18px;
    }

    .empty-cart-message a {
      display: inline-block;
      margin-top: 20px;
      color: var(--gold);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }

    .empty-cart-message a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Оформление заказа</h1>

    <div class="order-container">
      <div class="order-summary">
        <h2>Ваш заказ</h2>
        <div class="order-items" id="order-items"></div>
        <div class="order-total" id="order-total"></div>
      </div>

      <div class="order-form">
        <h2 id="form-title">Данные для самовывоза</h2>

        <!-- НОВЫЙ БЛОК: Выбор способа получения -->
        <div class="form-group">
          <label>Способ получения</label>
          <div class="delivery-options">
            <label>
              <input type="radio" name="delivery-type" value="pickup" checked> Самовывоз
            </label>
            <label>
              <input type="radio" name="delivery-type" value="delivery"> Яндекс курьером
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="name">Ваше имя</label>
          <input type="text" id="name" required placeholder="Иван Иванов">
        </div>

        <div class="form-group">
          <label for="phone">Телефон</label>
          <input type="tel" id="phone" required placeholder="+7 (777) 123-45-67">
        </div>

        <!-- НОВЫЙ БЛОК: Адрес (скрыт по умолчанию) -->
        <div class="form-group" id="address-group" style="display: none;">
          <label for="address">Адрес доставки</label>
          <textarea id="address" rows="3" placeholder="Город, улица, дом, квартира"></textarea>
        </div>

        <div class="form-group">
          <label for="notes">Комментарий к заказу</label>
          <textarea id="notes" rows="4" placeholder="Особые пожелания, аллергии и т.д."></textarea>
        </div>

        <button class="btn" id="submit-order">Отправить заказ по WhatsApp</button>
        <a href="Main.html" class="back-btn">Вернуться в меню</a>
      </div>
    </div>
  </div>

  <script>
    let cart = [];
    let total = 0;
    // Получаем текущий язык для названий блюд
    let currentLang = localStorage.getItem('lang') || 'ru';
    // Номер WhatsApp для отправки (из файла reservation.html)
    const whatsappNumber = "77081092652";

    document.addEventListener('DOMContentLoaded', () => {
      // Получаем корзину из localStorage
      cart = JSON.parse(localStorage.getItem('cart')) || [];
      const orderItems = document.getElementById('order-items');
      const orderTotal = document.getElementById('order-total');

      // Отображаем товары в заказе
      if (cart.length === 0) {
        orderItems.innerHTML = `
          <div class="empty-cart-message">
            <p>Ваша корзина пуста</p>
            <a href="Main.html">Перейти в меню</a>
          </div>
        `;
        orderTotal.textContent = 'Итого: 0 ₸';
        document.getElementById('submit-order').disabled = true;
        return;
      }

      let itemsHTML = '';
      total = 0; // Сбрасываем итог перед пересчетом

      cart.forEach(item => {
        // --- Поиск названия блюда ---
        let title = 'Неизвестное блюдо'; // Название по умолчанию
        if (typeof translations !== 'undefined' &&
          translations.menu_items &&
          translations.menu_items[item.id] &&
          translations.menu_items[item.id][currentLang]) {
          title = translations.menu_items[item.id][currentLang].title;
        } else if (item.title) {
          title = item.title;
        }
        // --- Конец поиска ---

        itemsHTML += `
          <div class="order-item">
            <span>${title} × ${item.quantity}</span>
            <span>${item.price * item.quantity} ₸</span>
          </div>
        `;
        total += item.price * item.quantity;
      });

      orderItems.innerHTML = itemsHTML;
      orderTotal.textContent = `Итого: ${total} ₸`;

      // --- ИЗМЕНЕНО: Логика для показа/скрытия адреса ---
      const deliveryRadios = document.querySelectorAll('input[name="delivery-type"]');
      const addressGroup = document.getElementById('address-group');
      const formTitle = document.getElementById('form-title');

      deliveryRadios.forEach(radio => {
        radio.addEventListener('change', (e) => {
          if (e.target.value === 'delivery') {
            addressGroup.style.display = 'block';
            formTitle.textContent = 'Данные для доставки';
          } else {
            addressGroup.style.display = 'none';
            formTitle.textContent = 'Данные для самовывоза';
          }
        });
      });
      // --- Конец изменений ---


      // Отправка заказа
      document.getElementById('submit-order').addEventListener('click', () => {
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const notes = document.getElementById('notes').value;

        // --- ИЗМЕНЕНО: Получаем способ доставки и адрес ---
        const deliveryType = document.querySelector('input[name="delivery-type"]:checked').value;
        const address = document.getElementById('address').value;

        if (!name || !phone) {
          alert('Пожалуйста, заполните обязательные поля: Имя и Телефон.');
          return;
        }

        // --- Формирование сообщения для WhatsApp ---
        let message = '';

        if (deliveryType === 'delivery') {
          // Валидация адреса
          if (!address) {
            alert('Пожалуйста, укажите адрес доставки.');
            return;
          }
          message = `*Новый заказ (Яндекс доставка)*:\n\n`;
          message += `*Адрес:* ${address}\n`;
        } else {
          message = `*Новый заказ (самовывоз)*:\n\n`;
        }
        // --- Конец изменений ---

        message += `*Клиент:* ${name}\n`;
        message += `*Телефон:* ${phone}\n\n`;
        message += `*Заказ:*\n`;

        cart.forEach(item => {
          let title = 'Неизвестное блюдо';
          if (typeof translations !== 'undefined' &&
            translations.menu_items &&
            translations.menu_items[item.id] &&
            translations.menu_items[item.id][currentLang]) {
            title = translations.menu_items[item.id][currentLang].title;
          } else if (item.title) {
            title = item.title;
          }
          message += `- ${title} (x${item.quantity}) - ${item.price * item.quantity} ₸\n`;
        });

        message += `\n*Итого:* ${total} ₸\n`;

        if (notes) {
          message += `\n*Комментарий:* ${notes}\n`;
        }

        // Кодируем сообщение для URL
        const encodedMessage = encodeURIComponent(message);

        // Очищаем корзину
        localStorage.removeItem('cart');

        // Показываем сообщение об успехе
        alert('Заказ сформирован! Сейчас вы будете перенаправлены в WhatsApp для отправки.');

        // Перенаправляем в WhatsApp
        window.location.href = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;
      });
    });
  </script>
</body>

</html>
