<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokkos - Премиальный ресторан</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Marcellus&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-primary: #d4af37;
            --gold-secondary: #a97458;
            --gold-accent: #ffd700;
            --gold-dark: #3e2f1c;
            --gold-light: #f8e6c3;
            --bg-dark: #0a0806;
            --wine-dark: #1a0a0f;
            --wine-light: #4a1a2c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, var(--wine-dark) 0%, #2a0a1f 100%);
            color: #fff;
            font-family: 'Cormorant Garamond', serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            perspective: 1200px;
        }
        
        .splash-container {
            text-align: center;
            position: relative;
            z-index: 20;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }
        
        .logo-animation {
            width: 220px;
            height: 220px;
            margin: 0 auto 50px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .logo-img {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, var(--gold-primary) 0%, var(--gold-secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
            font-weight: bold;
            color: var(--gold-dark);
            box-shadow: 0 0 80px rgba(212, 175, 55, 0.9);
            animation: 
                scaleIn 1.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards,
                pulse 4s infinite 1.5s,
                rotate 30s linear infinite 2s;
            transform-origin: center;
            opacity: 0;
            z-index: 5;
        }
        
        .logo-glow {
            position: absolute;
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.7) 0%, transparent 70%);
            animation: glowPulse 5s infinite alternate;
            filter: blur(20px);
            opacity: 0;
            animation-delay: 1.2s;
            z-index: 3;
        }
        
        .logo-ring {
            position: absolute;
            width: 320px;
            height: 320px;
            border: 3px solid rgba(212, 175, 55, 0.5);
            border-radius: 50%;
            animation: ringExpand 3.5s ease-out forwards;
            opacity: 0;
            z-index: 2;
        }
        
        .logo-ring-2 {
            position: absolute;
            width: 360px;
            height: 360px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 50%;
            animation: ringExpand 4s ease-out forwards 0.5s;
            opacity: 0;
            z-index: 1;
        }
        
        .logo-text {
            font-size: 72px;
            letter-spacing: 5px;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInUp 1.4s ease-out 1.2s forwards;
            text-shadow: 0 0 25px rgba(212, 175, 55, 0.8);
            position: relative;
            font-weight: 700;
            text-transform: uppercase;
            font-family: 'Marcellus', serif;
        }
        
        .logo-text span {
            color: var(--gold-accent);
            position: relative;
            display: inline-block;
            animation: letterGlow 3s infinite alternate;
        }
        
        .welcome-text {
            font-size: 32px;
            margin-bottom: 60px;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 1.8s forwards;
            position: relative;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
            font-style: italic;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.4;
            letter-spacing: 1.5px;
        }
        
        .loading-container {
            max-width: 500px;
            margin: 0 auto;
            position: relative;
        }
        
        .loading-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.15);
            margin: 0 auto;
            border-radius: 10px;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 0.9s ease-out 2s forwards;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            position: relative;
        }
        
        .loading-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--gold-secondary), var(--gold-primary), var(--gold-accent));
            border-radius: 10px;
            animation: load 4.5s cubic-bezier(0.65, 0, 0.35, 1) forwards;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.9);
            position: relative;
        }
        
        .loading-dots {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            z-index: 5;
        }
        
        .loading-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--gold-light);
            box-shadow: 0 0 15px var(--gold-accent);
            opacity: 0;
            animation: dotAppear 0.5s forwards;
        }
        
        .luxury-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 25%, rgba(169, 116, 88, 0.08) 0%, transparent 20%),
                radial-gradient(circle at 85% 75%, rgba(212, 175, 55, 0.08) 0%, transparent 25%),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200"><path d="M40,100 C40,60 80,40 100,40 C120,40 160,60 160,100 C160,140 120,160 100,160 C80,160 40,140 40,100 Z" fill="none" stroke="rgba(212,175,55,0.03)" stroke-width="1"/></svg>');
            z-index: 5;
            pointer-events: none;
            opacity: 0.6;
        }
        
        .gold-flakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 8;
            pointer-events: none;
        }
        
        .gold-flake {
            position: absolute;
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-accent));
            border-radius: 50%;
            opacity: 0;
            animation: float 20s infinite linear;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.8);
            z-index: 8;
        }
        
        .gold-particle {
            position: absolute;
            background: var(--gold-accent);
            border-radius: 50%;
            opacity: 0;
            animation: particleFloat 3s ease-out forwards;
            box-shadow: 0 0 10px var(--gold-accent);
            z-index: 10;
        }
        
        .depth-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 10%, rgba(0, 0, 0, 0.85) 90%);
            z-index: 6;
            pointer-events: none;
        }
        
        .crystal {
            position: absolute;
            width: 120px;
            height: 120px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><polygon points="50,5 80,40 65,95 35,95 20,40" fill="rgba(212,175,55,0.1)" stroke="rgba(212,175,55,0.15)" stroke-width="0.5"/></svg>');
            background-size: contain;
            opacity: 0.1;
            animation: crystalRotate 40s linear infinite;
            filter: blur(1px);
            z-index: 4;
        }
        
        .crystal-1 { top: 10%; left: 15%; width: 80px; height: 80px; animation-duration: 45s; }
        .crystal-2 { top: 70%; left: 80%; width: 100px; height: 100px; animation-duration: 50s; }
        .crystal-3 { top: 25%; left: 85%; width: 60px; height: 60px; animation-duration: 35s; }
        .crystal-4 { top: 80%; left: 10%; width: 70px; height: 70px; animation-duration: 55s; }
        
        .wine-waves {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to top, rgba(122, 16, 56, 0.3) 0%, transparent 100%);
            z-index: 3;
            opacity: 0.7;
            animation: waveMove 12s infinite ease-in-out;
        }
        
        .wine-waves::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25" fill="%237a1038"/></path></svg>');
            background-size: 100% 100%;
            background-position: 0 bottom;
            animation: waveAnimation 18s linear infinite;
        }
        
        .light-beam {
            position: absolute;
            top: 0;
            left: 50%;
            width: 300px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(255, 215, 0, 0.1), transparent);
            transform: translateX(-50%);
            z-index: 2;
            animation: beamRotate 40s linear infinite;
        }
        
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--gold-accent);
            border-radius: 50%;
            box-shadow: 0 0 10px 2px var(--gold-accent);
            animation: sparkleTwinkle 3s infinite ease-in-out;
            z-index: 7;
        }
        
        /* Keyframes */
        @keyframes scaleIn {
            0% { 
                transform: scale(0.1) rotate(0deg); 
                opacity: 0; 
                box-shadow: 0 0 0 rgba(212, 175, 55, 0);
            }
            70% { 
                transform: scale(1.15) rotate(15deg); 
                box-shadow: 0 0 100px rgba(212, 175, 55, 1);
            }
            100% { 
                transform: scale(1) rotate(0deg); 
                opacity: 1; 
                box-shadow: 0 0 80px rgba(212, 175, 55, 0.9);
            }
        }
        
        @keyframes glowPulse {
            0% { 
                opacity: 0.5; 
                transform: scale(0.8);
            }
            100% { 
                opacity: 0.9; 
                transform: scale(1.2);
            }
        }
        
        @keyframes ringExpand {
            0% { 
                transform: scale(0.3); 
                opacity: 0; 
            }
            50% { 
                transform: scale(1.4); 
                opacity: 0.7; 
            }
            100% { 
                transform: scale(1); 
                opacity: 0.25; 
            }
        }
        
        @keyframes pulse {
            0% { 
                box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.8), 
                            inset 0 0 25px rgba(255, 215, 0, 0.6); 
            }
            70% { 
                box-shadow: 0 0 0 50px rgba(212, 175, 55, 0), 
                            inset 0 0 40px rgba(255, 215, 0, 0.8); 
            }
            100% { 
                box-shadow: 0 0 0 0 rgba(212, 175, 55, 0), 
                            inset 0 0 25px rgba(255, 215, 0, 0.6); 
            }
        }
        
        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(50px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes load {
            0% { width: 0%; }
            20% { width: 25%; }
            40% { width: 50%; }
            60% { width: 75%; }
            80% { width: 90%; }
            100% { width: 100%; }
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.9;
            }
            90% {
                opacity: 0.9;
            }
            100% {
                transform: translateY(-100px) translateX(calc(100vw * var(--x-end))) rotate(720deg);
                opacity: 0;
            }
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes letterGlow {
            0% { 
                text-shadow: 0 0 15px rgba(212, 175, 55, 0.8); 
                transform: scale(1);
            }
            100% { 
                text-shadow: 0 0 30px rgba(212, 175, 55, 1), 0 0 50px rgba(255, 215, 0, 0.9); 
                transform: scale(1.05);
            }
        }
        
        @keyframes dotAppear {
            0% { transform: translateY(-50%) scale(0); opacity: 0; }
            100% { transform: translateY(-50%) scale(1); opacity: 1; }
        }
        
        @keyframes particleFloat {
            0% { 
                transform: translate(0, 0) scale(0.5); 
                opacity: 1; 
            }
            100% { 
                transform: translate(var(--tx), var(--ty)) scale(1.2); 
                opacity: 0; 
            }
        }
        
        @keyframes crystalRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes waveAnimation {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        
        @keyframes waveMove {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes beamRotate {
            0% { transform: translateX(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg); }
        }
        
        @keyframes sparkleTwinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); box-shadow: 0 0 20px 5px var(--gold-accent); }
        }
        
        /* Анимация выхода */
        .splash-container.fade-out {
            animation: fadeOutUp 1.5s cubic-bezier(0.55, 0.085, 0.68, 0.53) forwards;
        }
        
        @keyframes fadeOutUp {
            from { 
                opacity: 1; 
                transform: translateY(0); 
            }
            to { 
                opacity: 0; 
                transform: translateY(-150px); 
            }
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .logo-animation {
                width: 180px;
                height: 180px;
            }
            
            .logo-img {
                font-size: 80px;
            }
            
            .logo-glow {
                width: 220px;
                height: 220px;
            }
            
            .logo-ring {
                width: 260px;
                height: 260px;
            }
            
            .logo-ring-2 {
                width: 300px;
                height: 300px;
            }
            
            .logo-text {
                font-size: 56px;
            }
            
            .welcome-text {
                font-size: 26px;
            }
            
            .loading-container {
                max-width: 400px;
            }
        }
        
        @media (max-width: 480px) {
            .logo-animation {
                width: 140px;
                height: 140px;
            }
            
            .logo-img {
                font-size: 60px;
            }
            
            .logo-glow {
                width: 180px;
                height: 180px;
            }
            
            .logo-ring {
                width: 200px;
                height: 200px;
            }
            
            .logo-ring-2 {
                width: 240px;
                height: 240px;
            }
            
            .logo-text {
                font-size: 42px;
            }
            
            .welcome-text {
                font-size: 20px;
            }
            
            .loading-container {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="depth-layer"></div>
    <div class="luxury-pattern"></div>
    <div class="gold-flakes" id="gold-flakes"></div>
    <div class="wine-waves"></div>
    <div class="light-beam"></div>
    
    <div class="crystal crystal-1"></div>
    <div class="crystal crystal-2"></div>
    <div class="crystal crystal-3"></div>
    <div class="crystal crystal-4"></div>
    
    <div class="splash-container">
        <div class="logo-animation">
            <div class="logo-glow"></div>
            <div class="logo-ring"></div>
            <div class="logo-ring-2"></div>
            <div class="logo-img">M</div>
        </div>
        <h1 class="logo-text">Mok<span>kos</span></h1>
        <p class="welcome-text">Добро пожаловать в ресторан премиум-класса европейской и азиатской кухни</p>
        <div class="loading-container">
            <div class="loading-bar">
                <div class="loading-progress"></div>
                <div class="loading-dots">
                    <div class="loading-dot" style="animation-delay: 0.5s"></div>
                    <div class="loading-dot" style="animation-delay: 1s"></div>
                    <div class="loading-dot" style="animation-delay: 1.5s"></div>
                    <div class="loading-dot" style="animation-delay: 2s"></div>
                    <div class="loading-dot" style="animation-delay: 2.5s"></div>
                    <div class="loading-dot" style="animation-delay: 3s"></div>
                    <div class="loading-dot" style="animation-delay: 3.5s"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Создаем золотые хлопья для роскошного фона
        function createGoldFlakes() {
            const flakesContainer = document.getElementById('gold-flakes');
            const flakeCount = 150;
            
            for (let i = 0; i < flakeCount; i++) {
                const flake = document.createElement('div');
                flake.classList.add('gold-flake');
                
                // Случайные размеры (от 3 до 10px)
                const size = Math.random() * 7 + 3;
                flake.style.width = `${size}px`;
                flake.style.height = `${size}px`;
                
                // Случайная начальная позиция
                const startX = Math.random() * 100;
                flake.style.left = `${startX}%`;
                
                // Случайная конечная позиция по X
                const xEnd = (Math.random() - 0.5) * 2.5; // от -1.25 до 1.25
                flake.style.setProperty('--x-end', xEnd);
                
                // Случайная задержка анимации
                const delay = Math.random() * 20;
                flake.style.animationDelay = `${delay}s`;
                
                // Случайная продолжительность анимации
                const duration = Math.random() * 15 + 20;
                flake.style.animationDuration = `${duration}s`;
                
                flakesContainer.appendChild(flake);
            }
        }
        
        // Создаем золотые частицы для анимации логотипа
        function createLogoParticles() {
            const logo = document.querySelector('.logo-animation');
            
            for (let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.classList.add('gold-particle');
                
                const size = Math.random() * 5 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Начальная позиция в центре лого
                particle.style.left = '50%';
                particle.style.top = '50%';
                
                // Конечная позиция
                const angle = Math.random() * Math.PI * 2;
                const distance = 100 + Math.random() * 150;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                
                // Задержка
                const delay = Math.random() * 1.5;
                particle.style.animationDelay = `${delay}s`;
                
                logo.appendChild(particle);
                
                // Удаляем частицу после анимации
                setTimeout(() => {
                    particle.remove();
                }, 3000);
            }
        }
        
        // Создаем мерцающие искры
        function createSparkles() {
            const container = document.body;
            const sparkleCount = 50;
            
            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                
                // Случайная позиция
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                sparkle.style.left = `${left}%`;
                sparkle.style.top = `${top}%`;
                
                // Случайная задержка и продолжительность
                const delay = Math.random() * 5;
                const duration = 2 + Math.random() * 3;
                sparkle.style.animationDelay = `${delay}s`;
                sparkle.style.animationDuration = `${duration}s`;
                
                container.appendChild(sparkle);
            }
        }
        
        // Переход на основную страницу
        function goToMainPage() {
            const splashContainer = document.querySelector('.splash-container');
            splashContainer.classList.add('fade-out');
            
            // Анимация исчезновения золотых хлопьев
            document.querySelectorAll('.gold-flake').forEach(flake => {
                flake.style.opacity = '0';
                flake.style.transition = 'opacity 1.2s ease';
            });
            
            // Анимация исчезновения кристаллов
            document.querySelectorAll('.crystal').forEach(crystal => {
                crystal.style.opacity = '0';
                crystal.style.transition = 'opacity 1.2s ease';
            });
            
            // Анимация исчезновения искр
            document.querySelectorAll('.sparkle').forEach(sparkle => {
                sparkle.style.opacity = '0';
                sparkle.style.transition = 'opacity 1.2s ease';
            });
            
            setTimeout(() => {
                window.location.href = 'Main.html'; // Замените на имя вашего основного файла
            }, 1500);
        }
        
        // По завершении анимации загрузки переходим на основную страницу
        setTimeout(goToMainPage, 4500);
        
        // Создаем элементы при загрузке
        window.addEventListener('load', function() {
            createGoldFlakes();
            createSparkles();
            
            // Создаем частицы через 0.8 секунды после появления логотипа
            setTimeout(createLogoParticles, 1800);
        });
    </script>
</body>
</html>
